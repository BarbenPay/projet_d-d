version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- deny:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- bot_challenge:
    use_entities: true
- start_game:
    use_entities: true
- user_ask_help:
    use_entities: true
- user_choose_reset:
    use_entities: true
- language_selection:
    use_entities: true
- accessibility_selection:
    use_entities: true
- user_choose_theme:
    use_entities: true
- user_choose_difficulty:
    use_entities: true
- user_choose_number_player:
    use_entities: true
- user_choose_race:
    use_entities: true
- user_choose_subrace:
    use_entities: true
- user_choose_class:
    use_entities: true
- user_choose_weapon:
    use_entities: true
- user_choose_attribute:
    use_entities: true
entities:
- language
- accessibility
- theme
- difficulty
- nb_players
- race
- subrace
- weapon
- class
- attribute
- number
slots:
  language:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  accessibility:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  theme:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  difficulty:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  nb_players:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  race:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  subrace:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  class:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  weapon:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  attribute:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Bonjour aventurier ! Prêt à configurer ta partie ? Dis 'start game' pour commencer.
  utter_ask_language:
  - text: Quelle langue souhaites-tu utiliser ? (English, French...)
  utter_ask_accessibility:
  - text: Quel mode d'accessibilité ? (Audio, Text only...)
  utter_submit_accessibility:
  - text: C'est noté pour l'accessibilité ({language} / {accessibility}). Veux-tu passer aux réglages du jeu ?
  utter_ask_theme:
  - text: Quel thème d'aventure ? (Fantasy, Horror...)
  utter_ask_difficulty:
  - text: Quelle difficulté ? (Easy, Normal, Hard)
  utter_ask_nb_players:
  - text: Combien de joueurs ?
  utter_submit_game_settings:
  - text: Paramètres de jeu validés ({theme}, {difficulty}, {nb_players} joueurs). Prêt pour la création de ton personnage ?
  utter_ask_race:
  - text: Quelle est la race de ton personnage ? (Elf, Dwarf...)
  utter_ask_subrace:
  - text: Quelle sous-race ?
  utter_ask_class:
  - text: Quelle classe ? (Wizard, Rogue...)
  utter_ask_weapon:
  - text: Quelle arme ?
  utter_ask_attribute:
  - text: Quel est ton attribut principal ? (Strength, Intelligence...)
  utter_confirm_character:
  - text: |
      Personnage créé :
      - Race: {race}
      - Subrace: {subrace}
      - Classe: {class}
      - Arme: {weapon}
      - Attribut: {attribute}

      Tout est bon ?
  utter_done:
  - text: Parfait !
  utter_setup_complete:
  - text: Configuration terminée, lancement du jeu...
actions:
- action_ask_subrace
- action_ask_weapon
- action_check_weapon
- action_ask_class_with_ability
- action_fill_all_the_slot
- accessibility_form
- game_settings_form
- character_creation_form
- action_sync_accessibility
forms:
  form_accessibilite:
    required_slots:
      accessibility:
      - entity: accessibility
        intent:
        - start_game
        - accessibility_selection
        - language_selection
        type: from_entity
      language:
      - entity: language
        intent:
        - start_game
        - language_selection
        type: from_entity
  form_game_settings:
    required_slots:
      difficulty:
      - entity: difficulty
        intent:
        - start_game
        - user_choose_difficulty
        type: from_entity
      nb_players:
      - entity: number
        intent:
        - start_game
        - user_choose_number_player
        type: from_entity
      theme:
      - entity: theme
        intent:
        - start_game
        - user_choose_theme
        type: from_entity
  form_creation_partenaire:
    required_slots:
      attribute:
      - entity: attribute
        intent:
        - user_choose_attribute
        type: from_entity
      class:
      - entity: class
        intent:
        - user_choose_class
        type: from_entity
      race:
      - entity: race
        intent:
        - user_choose_race
        type: from_entity
      subrace:
      - entity: subrace
        intent:
        - user_choose_subrace
        - user_choose_race
        type: from_entity
      weapon:
      - entity: weapon
        intent:
        - user_choose_weapon
        type: from_entity
e2e_actions: []

version: "2.0"

intents:
  - user_choose_race
  - user_choose_subrace
  - user_choose_class
  - user_choose_weapon
  - user_choose_attribute
  - affirm
  - deny
  - user_ask_help
  - user_choose_reset

entities:
  - race
  - subrace
  - weapon
  - class
  - attribute

slots:
  race:
    type: text
    influence_conversation: true

  subrace:
    type: text
    influence_conversation: true

  class:
    type: text
    influence_conversation: true

  weapon:
    type: text
    influence_conversation: true

  attribute:
    type: text
    influence_conversation: true

responses:
  utter_greet:
    - text: "Hello adventurer! Ready to create your character?"

  utter_language_selection: 
    - text: "Which language would you like to use?"

  utter_accessibility_selection:
    - text: "How would you like to play the game: text-based or voice-based?"

  utter_start_character_creation:
    - text: "Great! Let's start creating your character."

  utter_ask_race:
    - text: "Choose a race (elf, dwarf, human, drow, gnome, dragonborn)."

  utter_ask_class:
    - text: "Choose a class (paladin, rogue, wizard, druid, monk, barbarian, bard, ranger, sorcerer)."

  utter_ask_attribute:
    - text: ""

  utter_confirm_character:
    - text: |
        Here is your character:
        - Race: {race}
        - Subrace: {subrace}
        - Class: {class}
        - Weapon: {weapon}
        - Attribute {attribute}

        Does everything look good?

  utter_done:
    - text: "Perfect! Your character has been created."

forms:
  game_config:
    required_slots:
      language:
      accessibility:

  storie_config:
    required_slots:
      theme:
      difficulty:
      nb_players:

  character:
    required_slots:
      race:
      subrace:
      class:
      weapon:
      attribute:


actions:
  - utter_ask_subrace
  - utter_ask_weapon
  - action_submit_character
  - give_help

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

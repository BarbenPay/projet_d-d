version: "2.0"

stories:

- story: Test Switch Text to Vocal
  steps:
  # 1. Tu dis bonjour
  - intent: start_game
  
  # 2. AU LIEU DU FORMULAIRE, le bot pose la question directement
  - action: utter_ask_accessibility
  
  # 3. Tu réponds "audio" (Simulé ou réel)
  - intent: accessibility_selection
    entities:
    - accessibility: "audio"
  - slot_was_set:
    - accessibility: "audio"
    
  # 4. C'est ici que la magie opère : envoi du signal au client
  - action: action_sync_accessibility
  
  # 5. Confirmation
  - action: utter_submit_accessibility
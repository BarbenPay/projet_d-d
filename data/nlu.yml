version: "2.0"

nlu:
- regex: number
  examples: |
    - \d+

- lookup: race
  examples: |
    - elf
    - dwarf
    - human
    - drow
    - gnome
    - dragonborn

- lookup: subrace
  examples: |
    # --- Elf Subraces ---
    - high
    - wood
    # --- Dwarf Subraces ---
    - hill
    - mountain
    # --- Gnome Subraces ---
    - rock
    - forest
    - cave
    # --- Drow Factions ---
    - deep
    - surface
    # --- Dragonborn Ancestries ---
    - metallic
    - gem
    - draconblood

- lookup: weapon
  examples: |
    - sword
    - longsword
    - bow
    - axe
    - mace
    - staff
    - dagger
    - hammer
    - shield
    - orb
    - luth

- lookup: class
  examples: |
    - paladin
    - rogue
    - wizard
    - druid
    - monk
    - barbarian
    - bard
    - ranger
    - sorcerer

- lookup: attribute
  examples: |
    - strength
    - dexterity
    - constitution
    - intelligence
    - wisdom
    - charisma
    - power
    - agility
    - stamina
    - magic

- intent: user_choose_race
  examples: |
    - I want to be an [elf](race)
    - I choose [dwarf](race)
    - [human](race)
    - make me a [drow](race)
    - [gnome](race)
    - [dragonborn](race)

- intent: user_choose_subrace
  examples: |
    # --- Elfes ---
    - I choose [high](subrace) elf
    - I want to be a [wood](subrace) elf
    - [high](subrace)
    
    # --- Nains ---
    - [hill](subrace) dwarf
    - I pick [mountain](subrace)
    
    # --- Gnomes ---
    - [rock](subrace) gnome
    - I am a [forest](subrace) gnome
    - [deep](subrace)
    
    # --- Drows (Simplifi√©s) ---
    - I want to be a [deep](subrace) drow
    - I choose [surface](subrace)
    
    # --- Dragonborn ---
    - [metallic](subrace) ancestry
    - [gem](subrace) dragonborn
    - [draconblood](subrace)

- intent: user_choose_class
  examples: |
    - I want to be a [wizard](class)
    - I select the [rogue](class) class
    - [paladin](class)
    - make me a [barbarian](class)
    - I will play a [ranger](class)
    - [monk](class) please
    - I prefer [sorcerer](class)
    - [druid](class)
    - [bard](class)

- intent: user_choose_weapon
  examples: |
    - I equip my [sword](weapon)
    - [longsword](weapon)
    - I take the [bow](weapon)
    - [axe](weapon)
    - [mace](weapon)
    - I use a [staff](weapon)
    - [dagger](weapon)
    - [hammer](weapon)
    - [shield](weapon)

- intent: user_choose_attribute
  examples: |
    - I want to be [strong](attribute)
    - prioritize [intelligence](attribute)
    - my best stat is [charisma](attribute)
    - put points in [dexterity](attribute)
    - I have [15](number) in [wisdom](attribute)
    - set [strength](attribute) to [18](number)
    - [constitution](attribute)
    - [agility](attribute)
    - increase my [magic](attribute)

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - sure

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - stop

- intent: user_ask_help
  examples: |
    - help
    - I don't understand
    - what can I do?
    - can you help me?
    - what are the options?
    - I am lost
    - give me a hint
    - what does this mean?

- intent: user_choose_reset
  examples: |
    - go back
    - wait I made a mistake
    - previous step
    - can I change my choice?
    - undo
    - I want to change something
    - restart
    - start over
    - reset
    - begin again
    - I want to start a new character
    - delete and restart

- intent: greet
  examples: |
    - Hello
    - Hey